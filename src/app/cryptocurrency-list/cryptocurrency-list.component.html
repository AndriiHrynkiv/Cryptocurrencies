<div class="filter">
  <div>filter by:</div>
  <div class = "input-filter">
    <input type='text' [(ngModel)]='listFilter' />
  </div>
</div>
<div class="items-collection">
  <div class="single-item" *ngFor="let cry of viewItems1" [routerLink]="['/home/cryptocurrency-description', cry.name]">
    <button (click)="onSelectToMyCurrensy(cry)" class="btn-select" [ngClass]="{'selected-button' : cry.isSelected === true }"></button>
    <p>{{cry.price_usd}}</p>
    <a>{{cry.name}}</a>
  </div>
</div>
<button class="laod-more-btn " (click)="onAddMoreItems() ">Load More</button>
